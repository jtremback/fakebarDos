<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset='utf-8' />
    <!-- Always force latest IE rendering engine (even in intranet) &amp; Chrome Frame -->
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <script src='javascripts/jquery172.min.js' type='text/javascript'></script>
    <script src='javascripts/plugins.js' type='text/javascript'></script>
    <script src='javascripts/app.js' type='text/javascript'></script>
    <script src='javascripts/controllers.js' type='text/javascript'></script>
    <script src='javascripts/filters.js' type='text/javascript'></script>
    <script src='javascripts/bootstrap.min.js' type='text/javascript'></script>
    <script src='javascripts/scripts.js' type='text/javascript'></script>
    <link href='stylesheets/inject.css' rel='stylesheet' type='text/css' />
    <!-- %link{:href => "stylesheets/site.css", :rel => "stylesheet", :type => "text/css"} -->
    <link href='stylesheets/app.css' rel='stylesheet' type='text/css' />
    <link href='stylesheets/fakeadjustments.css' rel='stylesheet' type='text/css' />
    <title>fakebarDos</title>
  </head>
  <body class='index'>
    <div id='main' ng-app='threadedAnnos' role='main'>
      <script id='summary-template.html' type='text/ng-template'>
  <li class='paper annotation summary'>
    <div class='upper-right'>{{annotation.time}}</div>
    <div class='user'>{{annotation.username}}</div>
    <div class='body'>{{annotation.text}}</div>
  </li>
</script>
<script id='history-template.html' type='text/ng-template'>
  <li class='noiseknockout'>
    <div class='page'>
      <img class="favicon" ng-src="http://{{annotation.domain}}/favicon.ico"/><a href="{{annotation.domain}}">{{annotation.domain}}</a> | <a href="{{annotation.link}}">{{annotation.page|truncate:80}}</a>
    </div>
    <div class='paper excerpt'>
      <blockquote>
        {{annotation.excerpt|truncate:140}}
      </blockquote>
    </div>
    <div class='paper summary'>
      <div class='topbar'>
        <div class='user'>{{annotation.username}}</div>
        <div class='time'>{{annotation.time}}</div>
      </div>
      <div class='content'>{{annotation.text|truncate:140}}</div>
    </div>
  </li>
</script>
<script id='detail-template.html' type='text/ng-template'>
  <li class='paper excerpt'>
    <blockquote>{{annotation.excerpt}}</blockquote>
  </li>
  <li class='annotation paper detail'>
    <a class='threadexp' href='#collapse'></a>
    <div class='upper-right'>{{annotation.time}}</div>
    <div class='annotator-controls'>
      <a class='write'>Reply</a>
      <a class='fave'>Save</a>
      <a class='flag'>Flag</a>
    </div>
    <div class='user'>{{annotation.username}}</div>
    <div class='body'>{{annotation.text}}</div>
    <div class='bottombar'>
      <span class='replycount'>{{annotation.count}}</span>
    </div>
    <div class='thread'>
      <ul class='annotator-listing'>
        <li class='annotation writer'>
  <div class='annotator-editor'>
    <form class='annotator-widget'>
      <div class='upper-right dropdown'>
        <a class='visibility dropdown-toggle' data-toggle='dropdown' href='#'>Public</a>
        <ul class='dropdown-menu pull-right' role='menu'>
          <li>
            <a>Public</a>
          </li>
          <li>
            <a>Private</a>
          </li>
        </ul>
      </div>
      <div class='user'>woah2</div>
      <textarea class='body' placeholder='Add your thoughts…'></textarea>
      <div class='bottombar'>
        <button class='btn'>
          <a class='annotator-save' href='#save'>Save</a>
        </button>
        <span>
          <a class='annotator-cancel' href='#cancel'>Cancel</a>
        </span>
      </div>
    </form>
  </div>
</li>
        <li class='annotation detail' ng-include="'replies-template.html'" ng-repeat='reply in annotation.children'></li>
      </ul>
    </div>
  </li>
</script>
<script id='replies-template.html' type='text/ng-template'>
  <a class='threadexp' href='#collapse'></a>
  <div class='upper-right'>{{reply.time}}</div>
  <div class='annotator-controls'>
    <a class='write'>Reply</a>
    <a class='fave'>Save</a>
    <a class='flag'>Flag</a>
  </div>
  <div class='user'>{{reply.username}}</div>
  <div class='body'>{{reply.text}}</div>
  <div class='bottombar'>
    <span class='replycount'>{{reply.count}}</span>
  </div>
  <div class='thread'>
    <ul class='annotator-listing'>
      <li class='annotation writer'>
  <div class='annotator-editor'>
    <form class='annotator-widget'>
      <div class='upper-right dropdown'>
        <a class='visibility dropdown-toggle' data-toggle='dropdown' href='#'>Public</a>
        <ul class='dropdown-menu pull-right' role='menu'>
          <li>
            <a>Public</a>
          </li>
          <li>
            <a>Private</a>
          </li>
        </ul>
      </div>
      <div class='user'>woah2</div>
      <textarea class='body' placeholder='Add your thoughts…'></textarea>
      <div class='bottombar'>
        <button class='btn'>
          <a class='annotator-save' href='#save'>Save</a>
        </button>
        <span>
          <a class='annotator-cancel' href='#cancel'>Cancel</a>
        </span>
      </div>
    </form>
  </div>
</li>
      <li class='annotation detail' ng-include="'replies-template.html'" ng-repeat='reply in reply.children'></li>
    </ul>
  </div>
</script>
<div class='annotator-frame'>
  <div class='form-inline shown' id='toolbar'>
    <div class='tri'></div>
    <div class='pull-right'>
      <form accept-charset='utf-8' action='' class='deform deform' enctype='multipart/form-data' id='persona' method='POST'>
        <fieldset>
          <input name='_charset_' type='hidden'>
            <input name='__formid__' type='hidden' value='persona'>
              <input id='deformField1' name='csrf_token' type='hidden' value='f7bd039c8e8ba9dd5d6d7653e84ac487bea413b7'>
                <div class='control-group' id='item-deformField2' title=''>
                  <label class='control-label' for='deformField2'>
                    Id
                  </label>
                  <div class='controls'>
                    <div class='tinyman dropdown' id='deformField2' name='id'>
                      <input name='id' type='hidden' value='-1'>
                        <a class='dropdown-toggle' data-toggle='dropdown' href='#' role='button'>
                          woah2&nbsp;
                          <span class='provider'>/localhost:5000</span>
                        </a>
                        <ul class='dropdown-menu pull-right' role='menu'>
                          <li>
                            <a data-value='0' href='#'>woah2&nbsp;/localhost:5000</a>
                          </li>
                          <li>
                            <a data-value='-1' href='#' name='logout'>Sign out</a>
                          </li>
                        </ul>
                      </input>
                    </div>
                  </div>
                </div>
              </input>
            </input>
          </input>
        </fieldset>
      </form>
    </div>
  </div>
  <div id='gutter'>
    <div class='wrapper' id='wrapper1' ng-controller='BucketList'>
      <div class='annotator-outer annotator-viewer'>
        <ul class='annotator-listing annotator-widget' ng-include="'summary-template.html'" ng-repeat='annotation in annotations'></ul>
      </div>
    </div>
    <div class='wrapper out' id='wrapper2' ng-controller='DetailList'>
      <div class='annotator-outer annotator-viewer'>
        <ul class='annotator-listing annotator-widget' ng-include="'detail-template.html'" ng-repeat='annotation in annotations'></ul>
      </div>
    </div>
    <div class='wrapper' id='wrapper3' ng-controller='HistoryList'>
      <div class='annotator-outer annotator-viewer'>
        <ul class='annotator-listing annotator-widget' ng-include="'history-template.html'" ng-repeat='annotation in annotations'></ul>
      </div>
    </div>
  </div>

</div>
    </div>
  </body>
</html>
